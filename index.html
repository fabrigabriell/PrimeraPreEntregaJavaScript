<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/galeria.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Kick Off Zone</title>
  </head>
  <body>
    <!-- DarkMode -->

    <div id="contenedor-interruptor-modo-oscuro">
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle"></label>
    </div>

    <!-- DarkMode -->

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KickOffZone</a>
        <form class="d-flex" role="search">
          <input
            id="input-busqueda"
            class="form-control me-2"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    

    <h2 class="title">
      KickOffZone - Tu pasión por el deporte, nuestra pasión por el calzado.
    </h2>

    <!-- Fecha -->

    <h3 class="fecha">fecha</h3>

    <!-- Fecha -->

    <!-- carousel -->

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/accuracy.jpg" class="d-block w-100" alt="accuracy" />
        </div>
        <div class="carousel-item">
          <img src="img/crazyFast.jpg" class="d-block w-100" alt="crazyFast" />
        </div>
        <div class="carousel-item">
          <img src="img/phantom.jpg" class="d-block w-100" alt="phantom" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- carousel -->

    <h1 class="galeria">Galería de productos</h1>
    <!-- Productos Disponibles -->

    <section class="galeria">
      <label for="cantidadProductosTotales"
        >Cantidad de productos disponibles:</label
      >
      <input
        type="number"
        id="cantidadProductosTotales"
        name="cantidadProductosTotales"
        readonly
      />

      <div class="productos"></div>
    </section>

    <!-- Productos Disponibles -->

    <section id="cards" class="row">
      <!-- Cards -->
    </section>

    <!-- Carrito -->

    <div class="container">
      <h1>Carrito de Compras</h1>

      <div class="products"></div>

      <div class="cart">
        <h2>Carrito</h2>
        <table class="cart-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody id="famosoCarrito">
            <!-- Carrito -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total</td>
              <td id="cart-total"></td>
            </tr>
          </tfoot>
        </table>
        <button id="checkout-btn">Pagar</button>
        <button id="empty-cart-btn">Vaciar Carrito</button>
      </div>
    </div>

    <!-- Carrito -->

    <footer>
      <h2 class="footerTxt">
        © 2024 KickOffZone. Todos los derechos reservados.
      </h2>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="stock.js"></script>
    <script src="stock.json"></script>
    <script src="java.js"></script>
  </body>
</html>
